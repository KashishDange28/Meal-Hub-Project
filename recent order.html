<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>Meal hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff; /* White background */
        }
        .header {
            text-align: left;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        .order-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .order {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(129, 125, 125, 0.1); /* Drop shadow */
            margin-bottom: 20px;
        }
        .order:nth-child(even){
            background-color: #969696; /* Light gray background for even rows */
        }

        .order:nth-child(odd){
            background-color: #969696; /* Light gray background for odd rows */
        }
        .order-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .order-info h2 {
            margin: 0;
        }
        .order-info p {
            margin: 0;
        }
        .back-button {
            text-align: center;
            margin-top: 20px;
        }
        .back-button a {
            display: inline-block;
            width: 200px; /* Adjust the width as needed */
            height: 45px;
            line-height: 45px; /* Vertically center the text */
            background-color: #F6B13A;
            border-radius: 50px;
            text-decoration: none;
            color: #fff;
            text-align: center;
            font-weight: bold;
        }
        .back-button-container {
            text-align: center; /* Center the button horizontally */
        }
        .back-icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-arrow-left back-icon"></i>  Recent Orders</h1>
    </div>
    <div class="order-container">
        <div class="order">
            <div class="order-info">
                <h2>Minni Tiffin</h2>
                <p>28 Jan 2024, 8:30 PM</p>
            </div>
        </div>
        <div class="order">
            <div class="order-info">
                <h2>Minni Tiffin</h2>
                <p>2 Feb 2024, 8:00 PM</p>
            </div>
        </div>
        <div class="order">
            <div class="order-info">
                <h2>Jumbo Tiffin</h2>
                <p>5 Feb 2024, 8:15 PM</p>
            </div>
        </div>
    </div>
    <div class="back-button-container">
        <div class="back-button">
            <a href="#">Back</a>
        </div>
    </div>
</body>
</html>
