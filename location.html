    <script>
        var map;
        var marker;

        function initMap() {
            // Default location (example coordinates)
            var defaultLocation = {lat: 40.7128, lng: -74.0060};
            // Map, centered at default location
            map = new google.maps.Map(
                document.getElementById('map'), {zoom: 12, center: defaultLocation});
            // Marker, positioned at default location
            marker = new google.maps.Marker({position: defaultLocation, map: map});
        }

        function findFoodNearby() {
            var address = document.getElementById('searchInput').value;
            // Use geocoding to convert address to coordinates
            var geocoder = new google.maps.Geocoder();
            geocoder.geocode({ 'address': address }, function(results, status) {
                if (status == 'OK') {
                    var location = results[0].geometry.location;
                    // Update map center and marker position
                    map.setCenter(location);
                    marker.setPosition(location);
                } else {
                    alert('Geocode was not successful for the following reason: ' + status);
                }
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
