<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIN Generation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
        }

        nav {
            background-color: #FFD841;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .logo span {
            font-weight: bold;
            font-size: 1.2rem;
        }

        ul {
            list-style-type: none;
            justify-content: space-evenly;
            align-items: center;
            margin: 0;
            padding: 0;
            display: flex;
        }

        li {
            margin-left: 20px;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
    max-width: 300px;
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    margin: 20px auto;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}


        h2 {
            margin-bottom: 20px;
            color: #FFD841;
        }

        .pin-container {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pin-input {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            font-size: 1.5rem;
            margin: 5px;
            outline: none;
        }

        
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            margin-bottom: 30px;
        }

        .key {
            width: 60px;
            height: 60px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.2rem;
            line-height: 60px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .key:hover {
            background-color: #e9e9e9;
        }

        .generate-btn {
            width: 70%;
            height: 50px;
            background-color: #FFD841;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .generate-btn:hover {
            background-color: #FFD841;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="image/log.png" alt="Meal Hub Logo">
            <span>Meal Hub</span>
        </div>
        <ul>
            <li><a href="Offer.html">Home</a></li>
            <li><a href="#">Recent Orders</a></li>
            <li><a href="location.html">Location</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Generate PIN</h2>
        <div class="pin-container">
            <input type="text" class="pin-input" maxlength="1">
            <input type="text" class="pin-input" maxlength="1">
            <input type="text" class="pin-input" maxlength="1">
            <input type="text" class="pin-input" maxlength="1">
        </div>
        <div class="keypad">
            <div class="key" onclick="appendDigit('1')">1</div>
            <div class="key" onclick="appendDigit('2')">2</div>
            <div class="key" onclick="appendDigit('3')">3</div>
            <div class="key" onclick="appendDigit('4')">4</div>
            <div class="key" onclick="appendDigit('5')">5</div>
            <div class="key" onclick="appendDigit('6')">6</div>
            <div class="key" onclick="appendDigit('7')">7</div>
            <div class="key" onclick="appendDigit('8')">8</div>
            <div class="key" onclick="appendDigit('9')">9</div>
            <div class="key" onclick="appendDigit('9')">N</div> <!-- Placeholder for clear button -->
            <div class="key" onclick="appendDigit('0')">0</div>
            <div class="key" onclick="removeLastDigit()">B</div>
        </div>
        <button class="generate-btn" onclick="generatePIN()">Generate PIN</button>
    </div>

    <script>
        function appendDigit(digit) {
            var pinInputs = document.getElementsByClassName('pin-input');
            for (var i = 0; i < pinInputs.length; i++) {
                if (pinInputs[i].value === '') {
                    pinInputs[i].value = digit;
                    break;
                }
            }
        }

        function removeLastDigit() {
            var pinInputs = document.getElementsByClassName('pin-input');
            for (var i = pinInputs.length - 1; i >= 0; i--) {
                if (pinInputs[i].value !== '') {
                    pinInputs[i].value = '';
                    break;
                }
            }
        }

        function generatePIN() {
            var pin = '';
            var pinInputs = document.getElementsByClassName('pin-input');
            for (var i = 0; i < pinInputs.length; i++) {
                if (pinInputs[i].value === '') {
                    alert('Please fill all PIN digits.');
                    return;
                }
                pin += pinInputs[i].value;
            }
            alert('Generated PIN: ' + pin);
            // Continue to the next page or perform other actions
        }
    </script>
</body>
</html>
